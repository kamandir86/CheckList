<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milano Trip</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
            color: #1e293b;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #64748b;
            font-size: 14px;
        }

        .user-select {
            margin-bottom: 30px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .user-select label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: #64748b;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            cursor: pointer;
        }

        select:focus {
            outline: none;
            border-color: #3b82f6;
        }

        #listsContainer {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .list {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 20px;
        }

        .list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 16px;
            border-bottom: 2px solid #e2e8f0;
            margin-bottom: 16px;
        }

        .list-title {
            font-size: 16px;
            font-weight: 700;
        }

        .progress {
            background: #3b82f6;
            color: white;
            font-size: 12px;
            font-weight: 600;
            padding: 4px 12px;
            border-radius: 20px;
        }

        .progress.complete {
            background: #10b981;
        }

        .item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: #f8fafc;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .item.checked {
            opacity: 0.6;
        }

        .item.checked .item-text {
            text-decoration: line-through;
            color: #64748b;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #3b82f6;
            flex-shrink: 0;
        }

        .item-text {
            flex: 1;
            font-size: 14px;
            font-weight: 500;
            word-break: break-word;
        }

        .delete-btn {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            padding: 6px 10px;
            font-size: 12px;
            cursor: pointer;
            font-weight: 600;
            flex-shrink: 0;
        }

        .delete-btn:hover {
            background: #f1f5f9;
        }

        .add-form {
            display: flex;
            gap: 10px;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #e2e8f0;
        }

        .add-input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
        }

        .add-input:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .add-btn {
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        .add-btn:hover {
            background: #2563eb;
        }

        .reset-btn {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            padding: 8px 16px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }

        .reset-btn:hover {
            background: #f1f5f9;
        }

        .prompt {
            text-align: center;
            padding: 40px;
            color: #64748b;
        }

        .hidden {
            display: none;
        }

        /* Mobile - jedna kolumna */
        @media (max-width: 768px) {
            #listsContainer {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 0 10px;
            }

            body {
                padding: 10px;
            }
        }

        /* Tablet - dwie kolumny */
        @media (min-width: 769px) and (max-width: 1024px) {
            #listsContainer {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ’ Milano Trip - Checklista</h1>
            <p class="subtitle">Przygotuj siÄ™ do wyprawy!</p>
        </header>

        <div class="user-select">
            <label>Wybierz swojÄ… osobÄ™:</label>
            <select id="userSelect">
                <option value="">-- Wybierz imiÄ™ --</option>
                <option value="bartek">Bartek</option>
                <option value="maciej">Maciej</option>
                <option value="dawid">Dawid</option>
                <option value="pawel">PaweÅ‚</option>
                <option value="michal">MichaÅ‚</option>
                <option value="vitalii">Vitalii</option>
            </select>
        </div>

        <div id="listsContainer"></div>

        <div id="prompt" class="prompt">
            <p>ðŸ‘¤ Wybierz swoje imiÄ™ powyÅ¼ej, aby zobaczyÄ‡ swoje listy</p>
        </div>
    </div>

    <script>
        const DEFAULT_DATA = {
            'na-sobie': [
                { text: 'Bielizna', checked: false },
                { text: 'Skarpety', checked: false },
                { text: 'Spodnie', checked: false },
                { text: 'Koszulka', checked: false },
                { text: 'Sweter/bluza', checked: false },
                { text: 'Kurtka zimowa', checked: false },
                { text: 'Czapka', checked: false },
                { text: 'Szalik', checked: false },
                { text: 'Buty', checked: false },
                { text: 'Pasek', checked: false },
                { text: 'Zegarek (opcja)', checked: false },
                { text: 'Okulary (opcja)', checked: false },
                { text: 'RÄ™kawiczki (opcja)', checked: false }
            ],
            'plecak': [
                { text: 'Dodatkowe spodnie dresowe', checked: false },
                { text: 'Bielizna Ã— 3 komplety', checked: false },
                { text: 'DÅ‚ugie skarpety Ã— 3 pary', checked: false },
                { text: 'PiÅ¼ama', checked: false },
                { text: 'Pasta do zÄ™bÃ³w', checked: false },
                { text: 'Dezodorant', checked: false },
                { text: 'Szczoteczka do zÄ™bÃ³w', checked: false },
                { text: 'Leki osobiste', checked: false },
                { text: 'Okularki do czytania', checked: false },
                { text: 'Kabel Å‚adowania telefonu', checked: false },
                { text: 'Paszport', checked: false },
                { text: 'Kasa / Karty pÅ‚atnicze', checked: false },
                { text: 'Ubezpieczenie/dokumenty', checked: false },
                { text: 'Bielizna Termoaktywna (opcja)', checked: false }
            ],
            'na-miejscu': [
                { text: 'ALKOHOL', checked: false },
                { text: 'Szampon', checked: false },
                { text: 'Å»el pod prysznic', checked: false },
                { text: 'Szczoteczka', checked: false },
                { text: 'Pasta do zÄ™bÃ³w', checked: false }
            ]
        };

        const LISTS = {
            'na-sobie': 'NA SOBIE',
            'plecak': 'W PLECAKU',
            'na-miejscu': 'NA MIEJSCU'
        };

        let currentUser = '';

        function getData(user) {
            const key = 'checklist_' + user;
            const saved = localStorage.getItem(key);
            if (saved) {
                return JSON.parse(saved);
            }
            return JSON.parse(JSON.stringify(DEFAULT_DATA));
        }

        function saveData(user, data) {
            localStorage.setItem('checklist_' + user, JSON.stringify(data));
        }

        function getProgress(items) {
            if (items.length === 0) return 0;
            const checked = items.filter(i => i.checked).length;
            return Math.round((checked / items.length) * 100);
        }

        function render(user) {
            currentUser = user;
            const data = getData(user);
            const container = document.getElementById('listsContainer');
            container.innerHTML = '';

            for (let listKey in LISTS) {
                const listTitle = LISTS[listKey];
                const items = data[listKey];
                const progress = getProgress(items);

                const listDiv = document.createElement('div');
                listDiv.className = 'list';

                const header = document.createElement('div');
                header.className = 'list-header';

                const title = document.createElement('div');
                title.className = 'list-title';
                title.textContent = listTitle;

                const badge = document.createElement('div');
                badge.className = 'progress' + (progress === 100 && items.length > 0 ? ' complete' : '');
                badge.textContent = progress + '%';

                header.appendChild(title);
                header.appendChild(badge);
                listDiv.appendChild(header);

                items.forEach((item, idx) => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'item' + (item.checked ? ' checked' : '');

                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.className = 'checkbox';
                    checkbox.checked = item.checked;
                    checkbox.onchange = function() {
                        item.checked = this.checked;
                        saveData(user, data);
                        render(user);
                    };

                    const text = document.createElement('span');
                    text.className = 'item-text';
                    text.textContent = item.text;

                    const delBtn = document.createElement('button');
                    delBtn.className = 'delete-btn';
                    delBtn.textContent = 'âœ•';
                    delBtn.onclick = function() {
                        items.splice(idx, 1);
                        saveData(user, data);
                        render(user);
                    };

                    itemDiv.appendChild(checkbox);
                    itemDiv.appendChild(text);
                    itemDiv.appendChild(delBtn);
                    listDiv.appendChild(itemDiv);
                });

                const form = document.createElement('form');
                form.className = 'add-form';
                form.onsubmit = function(e) {
                    e.preventDefault();
                    const input = this.querySelector('input');
                    const text = input.value.trim();
                    if (text) {
                        items.push({ text: text, checked: false });
                        saveData(user, data);
                        render(user);
                    }
                };

                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'add-input';
                input.placeholder = 'Dodaj nowy element...';

                const addBtn = document.createElement('button');
                addBtn.type = 'submit';
                addBtn.className = 'add-btn';
                addBtn.textContent = '+';

                form.appendChild(input);
                form.appendChild(addBtn);
                listDiv.appendChild(form);

                const resetBtn = document.createElement('button');
                resetBtn.className = 'reset-btn';
                resetBtn.textContent = 'WyczyÅ›Ä‡ wszystko';
                resetBtn.onclick = function() {
                    if (confirm('Czy na pewno wyczyÅ›ciÄ‡ wszystkie haczyki w "' + listTitle + '"?')) {
                        items.forEach(item => item.checked = false);
                        saveData(user, data);
                        render(user);
                    }
                };
                listDiv.appendChild(resetBtn);

                container.appendChild(listDiv);
            }
        }

        document.getElementById('userSelect').onchange = function() {
            const user = this.value;
            const prompt = document.getElementById('prompt');
            const container = document.getElementById('listsContainer');

            if (user) {
                prompt.classList.add('hidden');
                render(user);
            } else {
                prompt.classList.remove('hidden');
                container.innerHTML = '';
            }
        };

        const params = new URLSearchParams(window.location.search);
        const urlUser = params.get('user');
        if (urlUser) {
            const select = document.getElementById('userSelect');
            select.value = urlUser;
            if (select.value === urlUser) {
                document.getElementById('prompt').classList.add('hidden');
                render(urlUser);
            }
        }
    </script>
</body>
</html>
